<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- grid smaple practice -->
    <div class="grid">
        <div class="main">header</div>
        <div class="main1">main1</div>
        <div class="main2">main2</div>
        <div class="container">main3</div>
        <div class="container">main4</div>
        <div class="main">footer</div>
    </div>
    


    <div class="content">
       <div class="text">text</div>
       <div class="text1">text1</div>
       <div class="text2">text2</div>
       <div class="text3">text3</div>
       <div class="text4">text4</div>
       <div class="text5">text5</div>
       <div class="text6">text6</div>
       <div class="text7">text7</div>
       <div class="text8">text8</div>
       <div class="text">text</div>
   
        
    </div>





</body>
</html>
